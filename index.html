<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&family=Belanosima:wght@400;600;700&family=Caprasimo&family=Josefin+Sans:wght@300;400;600&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet">

    <script src="app/script.js" defer></script>
    <link rel="stylesheet" href="style/style.css">

    <title>SIGNIN FORM</title>
  </head>
  <body>
    <div class="container">
      <div class="signin-form">
        <div class="signin-form__main">
          <div class="signin-form__input-area">
            <div class="signin-form__decor">
              <div class="signin-form__decor-background"></div>
              <div class="signin-form__decor-background"></div>
              <div class="signin-form__decor-background"></div>
              <div class="signin-form__decor-background"></div>
              <div class="signin-form__decor-background"></div>
              <div class="signin-form__decor-background"></div>
              <div class="signin-form__decor-background"></div>
              <div class="signin-form__decor-background"></div>
              <div class="signin-form__decor-background"></div>
              <div class="signin-form__decor-background"></div>
            </div>
            <input id="email" class="signin-form__input" type="text" placeholder="email">
            <input id="password" class="signin-form__input signin-form__input-password" type="text" placeholder="password">
            <div class="signin-form__decor">
              <div class="signin-form__decor-background"></div>
              <div class="signin-form__decor-background"></div>
              <div class="signin-form__decor-background"></div>
              <div class="signin-form__decor-background"></div>
              <div class="signin-form__decor-background"></div>
              <div class="signin-form__decor-background"></div>
              <div class="signin-form__decor-background"></div>
              <div class="signin-form__decor-background"></div>
              <div class="signin-form__decor-background"></div>
              <div class="signin-form__decor-background"></div>
            </div>
          </div>
          <div class="signin-form__send-area">
            <div class="button">
              <div class="button__line-one">
                <div class="button__line-two">
                  <div id="core" class="button__core"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="signin-form__hints-area">
          <div id="size-pas" class="signin-form__hint">
            <div class="signin-form__hint-text">size>8</div>
          </div>
          <div id="num-pas" class="signin-form__hint">
            <div class="signin-form__hint-text">123>1</div>
          </div>
          <div id="caps-pas" class="signin-form__hint">
            <div class="signin-form__hint-text signin-form__hint-text_caps">ABC>1</div>
          </div>
          <div id="password-correct" class="signin-form__hint signin-form__hint_big">P</div>
          <div id="email-correct" class="signin-form__hint signin-form__hint_big">E</div>
        </div>
      </div>
    </div>
  </body>
</html>
